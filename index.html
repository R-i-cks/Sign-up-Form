<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css" />
    <title>Sign-up form</title>
</head>
<body>
    <div class="img-container">
        <img class="img-lilies" src="static/sander-traa-p3wy5MS2rUo-unsplash.jpg" alt="water lilies" width=100% height="100%">
        <div class="hover-strip">
            <div class="img-odin">
                <img src="static/odin-lined.png" alt="odin logo" class="odin-logo">
            </div>
            <div class="odin-text"> <h1>Odin Sign-up</h1></div>
        </div>
        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/pt-br/@sandertraa"> Sander Traa </a>  on  <a href="https://unsplash.com/">  Unsplash</a></p>
        </div>
    </div>
    <div class="form-container">
        <div class="header">
            <first-block>
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br> Sign up now to get started.
                </h2>
            </first-block>
            <second-block>
                <h2>You know you want to.</h2>
            </second-block>
        </div>
        <div class="content">
            <div class="title"><h3>Let's do this!</h3></div>
            
            <div class="form-area">
                <form action="" method="post" class="user-form">
                    <div class="form-row">
                        <div class="row-elem">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required pattern="[a-zA-Z]{2,}" placeholder="John">
                        </div>
                        <div class="row-elem">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required pattern="[a-zA-Z]{2,}" placeholder="Doe"> 
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="row-elem">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="doe@example.com">
                        </div>
                        <div class="row-elem">
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" minlength="9" placeholder="+000000000">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="row-elem">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="row-elem">
                            <label for="check_password">Confirm Password</label>
                            <input type="password" name="check_password" id="checked_password" required>
                        </div>
                    </div>
                </div>
                  
            
        </div>
        <div class="footer">

            <btn-block>
                <button type="submit" class="btn_ca"><b>Create account</b></button></form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </btn-block>
        </div>
    </div>
</body>
</html>
